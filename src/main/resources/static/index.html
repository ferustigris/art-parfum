<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Art parfum</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/jsgrid.min.css" />
        <link rel="stylesheet" href="css/jsgrid-theme.min.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script type="text/ecmascript" src="js/jquery-1.12.0.js"></script>
        <script type="text/ecmascript" src="js/jsgrid.min.js"></script>
        <script type="text/ecmascript" src="js/jquery-ui.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/jquery.localize.min.js" charset="utf-8"></script>
        <script type="text/ecmascript" src="js/main.js"></script>
    </head>
    <body>
        <form action="#">
            <fieldset id="toolbar" class="ui-widget-header ui-corner-all">
                <button data-localize="text.add-new-product" id="add-new-product">Create new product</button>
                <select data-localize="text.period" name="period" id="period">
                    <option data-localize="text.week" selected="selected" value="7">Week</option>
                    <option data-localize="text.month" value="30">Month</option>
                </select>
                <select name="storesEl" id="storesEl"></select>
            </fieldset>
        </form>
        <div>
            <table id="jsSalesGrid"></table>
        </div>
        <div id="detailsDialog">
            <p class="validateTips">All form fields are required.</p>
            <form id="detailsForm">
                <fieldset>
                    <label for="new-product-name">Name</label>
                    <input id="new-product-name" type="text" name="name" value="Chanel" class="text ui-widget-content ui-corner-all">

                    <label for="new-product-code">Code</label>
                    <input id="new-product-code" type="text" name="code" value="5" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </form>
        </div>
    </body>

</html>
