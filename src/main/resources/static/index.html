<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/jsgrid.min.css" />
    <link rel="stylesheet" href="css/jsgrid-theme.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />

    <script type="text/ecmascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/ecmascript" src="js/jsgrid.min.js"></script>
    <script type="text/ecmascript" src="js/jquery-ui.min.js"></script>
    <script type="text/ecmascript" src="js/jquery.validate.min.js"></script>

    <script src="js/main.js"></script>
    <title>Art parfum</title>

</head>
<body>
    <div style="margin-left:20px">
        <table id="jsGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div id="detailsDialog">
        <p class="validateTips">All form fields are required.</p>
        <form id="detailsForm">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">
            </fieldset>
        </form>
    </div>
</body>

</html>
